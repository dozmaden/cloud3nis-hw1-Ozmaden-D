<!DOCTYPE html>
<html>

<head>
    <title> Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>

<body>

    <div id="calculator">
        
        <div>
            <button onclick="resetButton(this.innerHTML)" class="clear">AC</button>
            <input id="inputText" value="0"><br>
        </div>

        <div>
            <button onclick="numberButton(this.innerHTML)" class="button">7</button>
            <button onclick="numberButton(this.innerHTML)" class="button">8</button>
            <button onclick="numberButton(this.innerHTML)" class="button">9</button>
            <button onclick="operatorButton(this.innerHTML)" class="operator">/</button>
        </div>

        <div>
            <button onclick="numberButton(this.innerHTML)" class="button">4</button>
            <button onclick="numberButton(this.innerHTML)" class="button">5</button>
            <button onclick="numberButton(this.innerHTML)" class="button">6</button>
            <button onclick="operatorButton(this.innerHTML)" class="operator">x</button>
        </div>

        <div>
            <button onclick="numberButton(this.innerHTML)" class="button">1</button>
            <button onclick="numberButton(this.innerHTML)" class="button">2</button>
            <button onclick="numberButton(this.innerHTML)" class="button">3</button>
            <button onclick="operatorButton(this.innerHTML)" class="operator">-</button>
        </div>

        <div>
            <button onclick="numberButton(this.innerHTML)" class="button">0</button>
            <button onclick="decimalButton(this.innerHTML)" class="decimal">.</button>
            <button onclick="equalsButton(this.innerHTML)" class="equals">=</button>
            <button onclick="operatorButton(this.innerHTML)" class="operator">+</button>
        </div>

        <script type="text/javascript" src="calculator.js"></script>

    </div>

</body>

</html>
